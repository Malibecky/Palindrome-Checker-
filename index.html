<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>Palindrome Checker Project</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <script src="script.js"></script>
    <h2 class="becky">
      <em>Becky Mali</em> 
    </h2>
    <h1 class="title">Is it a Palindrome?</h1>
    <div class="div1">
      <p id ="desription">Enter in text to check for a palindrome:</p>
      <input type="text" id="text-input" name="text">
      <button id="check-btn" onclick="isEmpty()">Check</button>
      <p id="result"></p>
    </div><br>
    <div class="div2">
      <span role="img" aria-label="light-bulb">&#128161;</span>
      A <dfn>palindrome</dfn> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
      </div>
  </body>
</html>
